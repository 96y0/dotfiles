[global/wm]
include-file = "$HOME/.config/polybar/system.ini"
include-file = "$HOME/.config/polybar/modules.ini"

[color]
background = #1a1a1a
foreground = #9f9f9f

[bar/main]
wm-restack = bspwm
bottom = true
width = 100%
height = 35
background = ${color.background}
foreground = ${color.foreground}
tray-position = right
modules-left = date
modules-center = workspaces 
modules-right = battery
font-0 = "CascadiaCode:style=Bold:size=10;2"
font-1 = "fontawesome:sytle=Regular:size=10;4"
font-2 = "fontawesome:style=Solid:size=10:4"
