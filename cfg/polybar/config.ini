[global/wm]
include-file=$HOME/.config/polybar/modules.ini
include-file=$HOME/.config/polybar/system.ini

[color]
background = #202124
foreground = #ffffff

[bar/main]
wm-restack = bspwm
bottom = false
width = 100%
height = 30
background = ${color.background}
foreground = ${color.foreground}
tray-position = right
modules-left = date
modules-center = workspaces 
modules-right = xkeyboard backlight battery search
font-0 = "JetBrainsMono Nerd Font:style=Bold:size=10;2"
font-1 = "FontAwesome:size=10;0"
